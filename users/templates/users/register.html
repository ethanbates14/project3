{% extends "base.html" %}

{% block title %}
    User Registration
{% endblock %}

{% block body %}
{% if user.is_authenticated %}
<div class="container text-center">
  <div class="row align-items-center">
    <div class="col"></div>
    <div class="col-sm-4">
      <div class="alert alert-primary" role="alert">Already Logged In!</div>
    </div>
    <div class="col"></div>
  </div>
</div>
{% else %}
<div class="container text-center">
  <div class="row align-items-center">
    <div class="col"></div>
    <div class="col-sm-4">
      <h2 class="display-3 ita_header">Register</h2>
      <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="firstname"></label>
          <input type="text" class="form-control" name="firstname" autocomplete="off" placeholder="First Name" required>
          <label for="lastname"></label>
          <input type="text" class="form-control" name="lastname" autocomplete="off" placeholder="Last Name" required>
          <label for="user-email"></label>
          <input type="email" class="form-control" name="email" autocomplete="off" placeholder="Email" required>

          <label for="username"></label>
          <input type="username" class="form-control" name="username" autocomplete="off" placeholder="Username" required>
          <label for="password"></label>
          <input type="password" class="form-control" name="password" autocomplete="off" placeholder="Password" required>
          <br>
          <button type="submit" class="btn btn-outline-secondary btn-lg">Register</button>
        </div>
      </form>
    </div>
    <div class="col"></div>
  </div>
</div>
{% endif %}
{% endblock %}
