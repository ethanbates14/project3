{% extends "base.html" %}

{% block title %}
    Error
{% endblock %}

{% block body %}
<div class="container text-center">
  <div class="row align-items-center">
    <div class="col"></div>
    <div class="col-sm-4">
      <div class="alert alert-danger" role="alert">{{ message }}</div>
    </div>
    <div class="col"></div>
  </div>
  <div class="row align-items-center">
    <div class="col"></div>
    <div class="col-sm-4">
      <div><a href="/{{backto}}">Back to {{ backto|capfirst }} </a></div>
    </div>
    <div class="col"></div>
  </div>
</div>
{% endblock %}
